<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
</head>
<body>
    <h1>Stock Tracker</h1>
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Current Price</th>
                <th>Last Updated</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock.symbol }}</td>
                <td>{{ stock.last_price }}</td>
                <td>{{ stock.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'update_stock_data' %}">Update Stock Data</a>
</body>
</html>
